<h2>탑 카르마의 모든 것</h2>
<p><strong><u>탑 카르마</u></strong>는 굉장히 유동적인 빌드를 가지고 있다. 
<br>룬, 아이템은 물론 플레이 스타일 또한 유동적으로 바꿀 수 있다.
<br><a href="https://www.op.gg/champion/karma/statistics/top"
target="_blank" title="오피지지 탑카르마 빌드">op.gg</a>와 같은 사이트에서는 제한된 빌드만 볼 수 있기 때문에
<br>나는 탑 카르마의 모든 것을 정리하기 위해 이렇게 웹페이지를 만들게 되었다.</p>
<img src="coding.jpg" width="100%">
<p>룬으로는 착취 빙결 유성 콩콩이 수확 난입등등이 있고, 템트리는 탱,AP,서포팅 등의 
컨셉으로 짤 수가 있다.</p>
